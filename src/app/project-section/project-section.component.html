<!-- projects.component.html -->
<div id="project" class="projects-wrapper">
  <div class="container">
    <h2 class="section-title">Projects</h2>
  </div>

  <div class="projects-container">
    <button class="scroll-btn left" (click)="scrollLeft()">&#9664;</button>
    <div class="projects-section">
      <div class="card-wrapper" #cardWrapper>
        <!-- Project Card -->
        <div class="card" *ngFor="let project of projects">
          <div class="card-header">
            <div class="card-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
              </svg>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
          <div class="card-footer">
            <a
              [href]="project.detials"
              target="_blank"
              rel="noopener noreferrer"
              class="view-more"
            >
              View Details â†’
            </a>
          </div>
        </div>
      </div>
    </div>
    <button class="scroll-btn right" (click)="scrollRight()">&#9654;</button>
  </div>
</div>
