<div id="home"></div>
<div class="hero-section">
  <div class="hero-content">
    <div class="profile-image-container">
      <img src="{{ imagePath }}" alt="Manoj Manjunatha" class="profile-image" />
    </div>
    <h1 class="hero-title" appTyping="Hello, I'm Manoj Manjunatha"></h1>
    <p class="hero-subtitle">{{ subTitle }}</p>

    <div class="social-links-hero">
      <a
        [href]="link.url"
        target="_blank"
        class="social-link"
        *ngFor="let link of socialLinks"
      >
        <i [class]="link.icon"></i>
        <span>{{ link.name }}</span>
      </a>
    </div>
  </div>

  <div class="scroll-indicator">
    <span></span>
  </div>
</div>

<div id="about" class="about-section">
  <div class="container-custom">
    <h2 class="section-title">About Me</h2>
    <p class="about-text">
      {{ aboutMe }}
    </p>
  </div>
</div>
